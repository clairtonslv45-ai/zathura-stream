<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genero.nome }}</title>
    <style>
        :root { --accent: {{ genero.cor }}; }
        body { background: #050505; color: white; font-family: sans-serif; margin: 0; }
        .header { padding: 20px; text-align: center; }
        .header h1 { color: var(--accent); font-size: 1.2rem; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 10px; }
        .card { background: #111; border-radius: 5px; overflow: hidden; text-decoration: none; color: white; border: 1px solid #222; }
        .bloco-capa { width: 100%; aspect-ratio: 16/9; background: linear-gradient(-45deg, var(--accent), #000); background-size: 400% 400%; animation: move 5s infinite; }
        .bloco-capa img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes move { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .info { padding: 8px; font-size: 0.8rem; text-align: center; }
        footer { text-align: center; padding: 20px; font-size: 0.7rem; color: #444; }
    </style>
</head>
<body>
    <div class="header"><h1>{{ genero.nome }}</h1><a href="/" style="color:#666; font-size:0.7rem;">VOLTAR</a></div>
    <div class="grid">
        {% for filme in filmes %}
        <a href="/player?t={{ filme.titulo }}&l={{ filme.link }}" class="card">
            <div class="bloco-capa">{% if filme.thumb %}<img src="{{ filme.thumb }}">{% endif %}</div>
            <div class="info">{{ filme.titulo }}</div>
        </a>
        {% endfor %}
    </div>
    <footer>Sugest√µes? Contacte-me no Instagram</footer>
</body>
</html>
