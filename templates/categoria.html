<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genero.nome }} - Zathura</title>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        h2 { border-left: 5px solid {{ genero.cor }}; padding-left: 10px; }
        .lista { display: flex; flex-direction: column; gap: 10px; }
        .filme-card { background: #1a1a1a; padding: 15px; border-radius: 5px; text-decoration: none; color: #fff; display: flex; justify-content: space-between; align-items: center; }
        .play-btn { background: {{ genero.cor }}; padding: 5px 15px; border-radius: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <a href="/" style="color: #aaa; text-decoration: none;">‚Üê Voltar</a>
    <h2>{{ genero.nome }}</h2>
    <div class="lista">
        {% for f in filmes %}
        <a href="/player?t={{ f.titulo }}&l={{ f.link }}" class="filme-card">
            <span>{{ f.titulo }}</span>
            <span class="play-btn">ASSISTIR</span>
        </a>
        {% endfor %}
    </div>
</body>
</html>
