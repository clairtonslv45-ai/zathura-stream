<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filme.titulo }} - Zathura</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; text-align: center; }
        .container { padding: 20px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 10px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .btn-voltar { display: inline-block; margin-top: 20px; padding: 10px 20px; color: #fff; text-decoration: none; border: 1px solid #4da6ff; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ filme.titulo }}</h1>
        <div class="video-wrapper">
            <iframe src="{{ filme.link }}" allowfullscreen></iframe>
        </div>
        <br>
        <a href="javascript:history.back()" class="btn-voltar">Voltar</a>
    </div>
</body>
</html>
