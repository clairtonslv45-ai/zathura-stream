<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filme.titulo }}</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .controls { padding: 20px; }
        .btn-rave { 
            background: #f1c40f; color: #000; padding: 15px 25px; 
            text-decoration: none; font-weight: bold; border-radius: 50px;
            display: inline-block; box-shadow: 0 0 20px #f1c40f; margin-bottom: 15px;
        }
        .btn-back { color: #888; text-decoration: none; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="{{ filme.link }}" allowfullscreen></iframe>
    </div>
    <div class="controls">
        <a href="{{ filme.rave }}" class="btn-rave">✨ ABRIR NO RAVE (ASSISTIR JUNTO)</a>
        <a href="javascript:history.back()" class="btn-back">← Voltar</a>
    </div>
</body>
</html>
