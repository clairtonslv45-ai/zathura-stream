<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ filme.titulo }}</title>
    <style>
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .floating-btn { position: fixed; bottom: 20px; right: 20px; background: #ff1493; color: #fff; padding: 15px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 15px rgba(255,20,147,0.5); z-index: 9999; }
    </style>
</head>
<body>
    <header><h3>{{ filme.titulo }}</h3></header>
    <div class="video-container">
        <iframe src="{{ filme.link }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <a href="{{ filme.rave }}" class="floating-btn">Abrir no Player Flutuante</a>
    <div style="text-align: center; margin-top: 20px;"><a href="/" style="color: #fff;">Sair do Player</a></div>
</body>
</html>
