<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filme.titulo }}</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding-top: 20px; }
        
        /* Título acima do vídeo */
        .movie-title { 
            font-size: 1.5rem; 
            margin-bottom: 20px; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            color: #4da6ff;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }

        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .controls { padding: 20px; }
        
        .btn-rave { 
            background: #f1c40f; 
            color: #000; 
            padding: 10px 20px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 0.9rem; 
            border-radius: 5px; 
            display: inline-block; 
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5); 
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-home {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }
        .btn-home:hover { background: rgba(255, 255, 255, 0.2); }
        
        .btn-back { color: #888; text-decoration: none; display: block; margin-top: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="movie-title">{{ filme.titulo }}</div>

    <div class="video-container">
        <iframe src="{{ filme.link }}" allowfullscreen></iframe>
    </div>

    <div class="controls">
        <a href="{{ filme.rave }}" class="btn-rave">ASSISTIR</a>
        <br>
        <a href="/" class="btn-home">Página Inicial</a>
        <a href="javascript:history.back()" class="btn-back">← Voltar</a>
    </div>
</body>
</html>
