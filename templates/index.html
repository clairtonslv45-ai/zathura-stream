<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Stream</title>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        header { padding: 30px; text-align: center; background: linear-gradient(180deg, #1a1a1a 0%, #0b0b0b 100%); }
        h1 { margin: 0; letter-spacing: 2px; color: #e50914; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; padding: 20px; }
        .btn { padding: 25px 10px; border-radius: 8px; text-decoration: none; color: #fff; font-weight: bold; text-align: center; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .btn:hover { transform: scale(1.05); border-color: #fff; }
        footer { margin-top: 50px; padding: 40px 20px; text-align: center; background: #050505; }
        .insta-link { color: #fff; text-decoration: none; font-size: 14px; }
        .insta-icon { width: 35px; margin-top: 10px; transition: 0.3s; }
        .insta-icon:hover { opacity: 0.7; }
    </style>
</head>
<body>
    <header><h1>Zathura Stream</h1></header>
    <div class="grid">
        {% for g in generos %}
        <a href="/categoria/{{ g.slug }}" class="btn" style="background: {{ g.cor }}">{{ g.nome }}</a>
        {% endfor %}
    </div>
    <footer>
        <p>Sugest√µes? Contacte-me no Instagram</p>
        <a href="https://instagram.com/clairtonslv45-ai" class="insta-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
        </a>
    </footer>
</body>
</html>
