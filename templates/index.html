<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Stream</title>
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .header-space { padding: 50px 20px; text-align: center; }
        .header-space h1 { font-size: 2.5rem; letter-spacing: 8px; margin: 0; font-weight: 300; }
        
        .container { padding: 0 20px; max-width: 600px; margin: 0 auto; }
        .grid { display: flex; flex-direction: column; gap: 15px; }
        
        .card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 5px solid; 
            transition: 0.3s;
        }
        .card:hover { background: #252525; transform: translateX(5px); }

        footer { margin-top: 60px; text-align: center; padding: 40px 20px; border-top: 1px solid #222; }
        .insta-text { font-size: 0.9rem; color: #888; margin-bottom: 10px; }
        .insta-icon { width: 35px; }
    </style>
</head>
<body>
    <div class="header-space">
        <h1>ZATHURA</h1>
    </div>

    <div class="container">
        <div class="grid">
            {% for g in generos %}
            <a href="/categoria/{{ g.slug }}" class="card" style="border-left-color: {{ g.cor }}">
                {{ g.nome }}
            </a>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p class="insta-text">Sugest√µes? Contacte-me no Instagram</p>
        <a href="https://instagram.com/clairtonslv45-ai">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
        </a>
    </footer>
</body>
</html>
