<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura - O Universo do Cinema</title>
    <style>
        body { margin: 0; padding: 0; background-color: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; }

        /* 1. Header Transparente */
        header {
            position: absolute;
            top: 0; width: 100%;
            display: flex; justify-content: center;
            padding: 20px 0; z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }
        header nav a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }

        /* 2. Hero Section (A Imagem é o Centro) */
        .hero {
            height: 100vh;
            width: 100%;
            background: url('https://r2.erweima.ai/i/1000008573.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: flex-end; /* Gradiente começa de baixo */
        }
        .hero-overlay {
            width: 100%; height: 30%;
            background: linear-gradient(to top, #050505, transparent);
        }

        /* 3. Área de Conteúdo (Abaixo da Imagem) */
        .content { padding: 40px 20px; text-align: center; }
        
        .welcome-box { margin-bottom: 40px; }
        .welcome-box h2 { font-size: 1.8rem; margin: 0; color: #4da6ff; }
        .welcome-box p { font-size: 1.1rem; color: #888; margin: 10px 0; }

        /* 4. Botões de Gênero (Fieis à imagem) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .btn-genero {
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        /* Glow conforme a cor do gênero */
        .btn-genero:hover {
            transform: translateY(-5px);
            border-color: var(--glow);
            box-shadow: 0 0 15px var(--glow);
        }

        /* 5. Rodapé */
        footer { margin-top: 80px; padding: 40px; border-top: 1px solid #111; }
        .insta-footer { text-decoration: none; color: #666; font-size: 0.8rem; }
        .insta-icon { width: 35px; margin-top: 15px; filter: grayscale(1); transition: 0.3s; }
        .insta-icon:hover { filter: none; }

        @media (max-width: 600px) {
            .hero { height: 80vh; background-position: center top; }
            .grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/">Início</a>
            <a href="#">Filmes</a>
            <a href="#">Gêneros</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
    </section>

    <div class="content">
        <div class="welcome-box">
            <h2>Sejam bem-vindos à Zathura Stream!</h2>
            <p>Onde o cinema vai até sua casa</p>
        </div>

        <div class="grid">
            {% for g in generos %}
            <a href="/categoria/{{ g.slug }}" class="btn-genero" style="--glow: {{ g.cor }}">
                {{ g.nome }}
            </a>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>Sugestões? Contacte-me no Instagram</p>
        <a href="https://instagram.com/clairtonslv45-ai" class="insta-footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
        </a>
    </footer>

</body>
</html>
