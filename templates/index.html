<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Stream</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            /* Link direto de alta qualidade para imagem de planeta no espaço */
            background: #000 url('https://images.unsplash.com/photo-1614732414444-096e5f1122d5?q=80&w=2000&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .overlay {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Filtro para destacar os botões */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        header { padding: 50px 20px 10px; }
        .logo-box h1 { 
            font-size: 3.8rem; margin: 0; font-weight: 900; letter-spacing: 6px;
            background: linear-gradient(to bottom, #fff 30%, #4da6ff 70%, #0056b3 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(77, 166, 255, 0.8));
            text-transform: uppercase;
        }
        .logo-box p { 
            font-size: 1.1rem; margin: 0; font-weight: bold; letter-spacing: 3px;
            color: #fff; text-shadow: 0 0 10px rgba(77, 166, 255, 1);
            text-transform: uppercase;
        }

        .welcome { margin: 40px 0; }
        .welcome h2 { font-size: 1.3rem; font-weight: 400; margin: 0; text-shadow: 2px 2px 4px #000; }
        .welcome p { font-size: 1.1rem; color: #4da6ff; margin: 5px 0; font-weight: bold; text-shadow: 1px 1px 2px #000; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; 
            width: 90%; 
            max-width: 500px;
            margin-top: 20px;
        }

        .circle-btn {
            width: 110px; height: 110px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: #fff; font-weight: bold; font-size: 0.85rem;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 3px solid var(--neon);
            box-shadow: 0 0 15px var(--neon);
            transition: 0.3s;
            margin: 0 auto;
        }

        .circle-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--neon); }

        footer { margin-top: auto; padding: 60px 20px; }
        .insta-icon { width: 45px; margin-top: 15px; }

        @media (max-width: 500px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            .circle-btn { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header class="logo-box">
            <h1>ZATHURA</h1>
            <p>O UNIVERSO DO ENTRETENIMENTO</p>
        </header>

        <div class="welcome">
            <h2>Sejam bem-vindos à Zathura Stream!</h2>
            <p>Onde o cinema vai até sua casa</p>
        </div>

        <div class="grid">
            {% for g in generos %}
            <a href="/categoria/{{ g.slug }}" class="circle-btn" style="--neon: {{ g.cor }}">
                {{ g.nome }}
            </a>
            {% endfor %}
        </div>

        <footer>
            <p>Sugestões? Contacte-me no Instagram</p>
            <a href="https://instagram.com/clairtonslv45-ai">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
            </a>
        </footer>
    </div>
</body>
</html>
