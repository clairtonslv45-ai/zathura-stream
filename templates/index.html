<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Stream</title>
    <style>
        body { 
            margin: 0; padding: 0; color: #fff; font-family: 'Arial', sans-serif;
            background: #000 url('https://r2.erweima.ai/i/1000008573.png') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.4); /* Escurece levemente o fundo para ler os textos */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Topo do Site */
        header { padding-top: 60px; }
        .titulo-principal { 
            font-size: 3.5rem; font-weight: 900; margin: 0;
            color: #4da6ff; text-shadow: 0 0 15px #0056b3, 2px 2px #000;
            letter-spacing: 4px;
        }
        .subtitulo { 
            font-size: 1.2rem; margin-top: -5px; color: #fff;
            letter-spacing: 3px; font-weight: bold; text-shadow: 1px 1px 5px #000;
        }

        /* Mensagens de Boas-vindas */
        .welcome-section { margin-top: 40px; padding: 0 20px; }
        .welcome-section h2 { font-size: 1.4rem; margin-bottom: 5px; font-weight: 400; }
        .welcome-section p { font-size: 1.1rem; color: #ccc; font-style: italic; }

        /* Grid de Categorias */
        .container { width: 90%; max-width: 800px; margin-top: 30px; flex-grow: 1; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; 
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 20px 10px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }
        .card:hover { 
            background: rgba(77, 166, 255, 0.3); 
            border-color: #4da6ff;
            transform: translateY(-3px);
        }

        /* Rodapé Conforme sua Instrução */
        footer { padding: 40px 20px; width: 100%; }
        .insta-footer { text-decoration: none; color: #fff; }
        .insta-icon { width: 45px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1 class="titulo-principal">ZATHURA</h1>
            <div class="subtitulo">UNIVERSO DO ENTRETENIMENTO</div>
        </header>

        <section class="welcome-section">
            <h2>Sejam bem-vindos à Zathura Stream!</h2>
            <p>Onde o cinema vai até sua casa</p>
        </section>

        <div class="container">
            <div class="grid">
                {% for g in generos %}
                <a href="/categoria/{{ g.slug }}" class="card" style="border-bottom: 3px solid {{ g.cor }}">
                    {{ g.nome }}
                </a>
                {% endfor %}
            </div>
        </div>

        <footer>
            <p>Sugestões? Contacte-me no Instagram</p>
            <a href="https://instagram.com/clairtonslv45-ai" class="insta-footer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
            </a>
        </footer>
    </div>
</body>
</html>
