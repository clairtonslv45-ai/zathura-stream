<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura - O Universo do Cinema</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            background-color: #050505; 
            color: #fff; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            overflow-x: hidden;
        }

        /* 1. Header Transparente e Discreto */
        header {
            position: absolute;
            top: 0; width: 100%;
            display: flex; justify-content: center;
            padding: 25px 0; z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }
        header nav a { 
            color: rgba(255,255,255,0.8); 
            text-decoration: none; 
            margin: 0 20px; 
            font-size: 0.85rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            transition: 0.3s;
        }
        header nav a:hover { color: #4da6ff; }

        /* 2. Hero Section: A Estrela do Site */
        .hero {
            height: 100vh;
            width: 100%;
            background: url('https://r2.erweima.ai/i/1000008573.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: flex-end;
        }
        .hero-fade {
            width: 100%; height: 40%;
            background: linear-gradient(to top, #050505 10%, transparent 100%);
        }

        /* 3. Área de Conteúdo Funcional */
        .content { 
            padding: 60px 20px; 
            text-align: center; 
            max-width: 1000px; 
            margin: 0 auto;
        }
        
        .welcome-text { margin-bottom: 50px; }
        .welcome-text h2 { font-size: 2rem; margin: 0; color: #fff; letter-spacing: 1px; }
        .welcome-text p { font-size: 1.2rem; color: #4da6ff; margin: 10px 0; font-weight: 300; }

        /* 4. Botões de Gênero: Estilo Cápsula com Glow */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 25px; 
        }
        .btn-portal {
            background: rgba(20, 20, 20, 0.8);
            color: #fff;
            padding: 22px;
            border-radius: 50px; /* Formato cápsula */
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s ease;
        }
        .btn-portal:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: var(--color);
            box-shadow: 0 0 25px var(--color);
            background: rgba(255, 255, 255, 0.05);
        }

        /* 5. Rodapé Conforme Instrução Salva */
        footer { 
            margin-top: 100px; 
            padding: 60px 20px; 
            border-top: 1px solid #111; 
            background: #000;
        }
        .insta-footer { text-decoration: none; color: #555; display: block; margin-top: 10px; }
        .insta-icon { width: 45px; transition: 0.3s; margin-top: 15px; }
        .insta-icon:hover { transform: scale(1.1); filter: drop-shadow(0 0 10px #e1306c); }

        /* Responsividade Mobile */
        @media (max-width: 600px) {
            .hero { height: 75vh; }
            .welcome-text h2 { font-size: 1.5rem; }
            .grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .btn-portal { padding: 15px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/">Início</a>
            <a href="#">Filmes</a>
            <a href="#">Gêneros</a>
            <a href="#">Clássicos</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-fade"></div>
    </section>

    <div class="content">
        <div class="welcome-text">
            <h2>Sejam bem-vindos à Zathura Stream!</h2>
            <p>Onde o cinema vai até sua casa</p>
        </div>

        <div class="grid">
            {% for g in generos %}
            <a href="/categoria/{{ g.slug }}" class="btn-portal" style="--color: {{ g.cor }}">
                {{ g.nome }}
            </a>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>Sugestões? Contacte-me no Instagram</p>
        <a href="https://instagram.com/clairtonslv45-ai" class="insta-footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
        </a>
    </footer>

</body>
</html>
