<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Stream</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            background: #000 url('https://r2.erweima.ai/i/1000008573.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .glass-overlay {
            min-height: 100vh;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Títulos no alto do site conforme a foto */
        header { 
            padding: 60px 20px 20px; 
            text-align: center;
        }
        
        .zathura-title {
            font-size: 4rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 40%, #4da6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(77, 166, 255, 0.8));
        }

        .universo-subtitle {
            font-size: 1.1rem;
            letter-spacing: 4px;
            font-weight: bold;
            color: #fff;
            margin-top: -5px;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.8);
            text-transform: uppercase;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 40px 20px 20px;
            max-width: 500px;
            text-align: center;
        }
        .welcome-card h2 { margin: 0; font-size: 1.3rem; color: #fff; }
        .welcome-card p { margin: 10px 0 0; color: #4da6ff; font-weight: bold; }

        .container { 
            width: 90%; 
            max-width: 900px; 
            padding: 20px 0;
            flex-grow: 1;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; 
        }

        .btn-portal {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            border-top: 3px solid var(--glow);
        }

        .btn-portal:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow);
        }

        footer { 
            width: 100%; text-align: center; padding: 40px 0;
        }
        .insta-icon { width: 40px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="glass-overlay">
        <header>
            <h1 class="zathura-title">ZATHURA</h1>
            <div class="universo-subtitle">O UNIVERSO DO ENTRETENIMENTO</div>
        </header>

        <div class="welcome-card">
            <h2>Sejam bem-vindos à Zathura Stream!</h2>
            <p>Onde o cinema vai até sua casa</p>
        </div>

        <div class="container">
            <div class="grid">
                {% for g in generos %}
                <a href="/categoria/{{ g.slug }}" class="btn-portal" style="--glow: {{ g.cor }}">
                    {{ g.nome }}
                </a>
                {% endfor %}
            </div>
        </div>

        <footer>
            <p>Sugestões? Contacte-me no Instagram</p>
            <a href="https://instagram.com/clairtonslv45-ai">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
            </a>
        </footer>
    </div>
</body>
</html>
