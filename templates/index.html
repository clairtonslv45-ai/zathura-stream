<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZATHURA â€“ O UNIVERSO DO CINEMA</title>
    <style>
        :root {
            --blue-glow: #4da6ff;
            --space-dark: #050505;
        }

        body { 
            margin: 0; padding: 0; color: #fff; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--space-dark) url('https://r2.erweima.ai/i/1000008573.png') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        /* Camada imersiva (Nebulosa) */
        .universe-overlay {
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.7) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Hero Section - O CoraÃ§Ã£o do Site */
        header { 
            padding: 100px 20px 40px; 
            text-align: center;
            perspective: 1000px;
        }

        .logo-zathura { 
            font-size: 5rem; 
            font-weight: 900; 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 12px;
            color: #fff;
            /* Efeito MetÃ¡lico e Brilho Azul */
            background: linear-gradient(to bottom, #ffffff 30%, #4da6ff 60%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(77, 166, 255, 0.8));
            animation: float 4s ease-in-out infinite;
        }

        .subtitulo { 
            font-size: 1.2rem; 
            letter-spacing: 6px; 
            font-weight: bold; 
            color: #4da6ff;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
            margin-bottom: 30px;
        }

        .welcome-msg {
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .welcome-msg h2 { font-size: 1.5rem; font-weight: 300; margin: 0; }
        .welcome-msg p { font-size: 1rem; color: #bbb; margin: 5px 0; }

        /* Grid de Portais (GÃªneros) */
        .container { width: 90%; max-width: 900px; padding-bottom: 100px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 25px; 
        }

        .portal-btn {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px; /* Formato CÃ¡psula */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .portal-btn:hover {
            transform: scale(1.1) translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px var(--glow-color);
            border-color: var(--glow-color);
        }

        /* RodapÃ© conforme solicitado */
        footer { 
            margin-top: auto; 
            padding: 60px 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }
        .insta-footer { text-decoration: none; color: #ccc; font-size: 14px; }
        .insta-icon { width: 40px; margin-top: 15px; display: block; margin-left: auto; margin-right: auto; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 600px) {
            .logo-zathura { font-size: 3rem; letter-spacing: 6px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="universe-overlay">
        <header>
            <h1 class="logo-zathura">ZATHURA</h1>
            <div class="subtitulo">O UNIVERSO DO ENTRETENIMENTO</div>
            
            <div class="welcome-msg">
                <h2>Sejam bem-vindos Ã  Zathura Stream!</h2>
                <p>Onde o cinema vai atÃ© sua casa</p>
            </div>
        </header>

        <div class="container">
            <div class="grid">
                {% for g in generos %}
                <a href="/categoria/{{ g.slug }}" class="portal-btn" style="--glow-color: {{ g.cor }}">
                    ðŸŽ¬ {{ g.nome }}
                </a>
                {% endfor %}
            </div>
        </div>

        <footer>
            <p>SugestÃµes? Contacte-me no Instagram</p>
            <a href="https://instagram.com/clairtonslv45-ai" class="insta-footer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
            </a>
        </footer>
    </div>
</body>
</html>
