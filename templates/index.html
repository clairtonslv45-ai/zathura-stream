<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura - O Universo do Entretenimento</title>
    <style>
        body { 
            margin: 0; background: #000 url('https://r2.erweima.ai/i/1000008573.png') no-repeat center center fixed;
            background-size: cover; color: #fff; font-family: sans-serif;
        }
        .overlay { background: rgba(0, 0, 0, 0.5); min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .header-space { padding-top: 250px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; width: 90%; max-width: 600px; }
        .card { 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; text-align: center; 
            text-decoration: none; color: #fff; font-weight: bold; border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase; letter-spacing: 1px;
        }
        footer { margin-top: auto; padding: 40px; text-align: center; width: 100%; }
        .insta-icon { width: 40px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header-space">
            </div>
        <div class="grid">
            {% for g in generos %}
            <a href="/categoria/{{ g.slug }}" class="card" style="border-bottom: 4px solid {{ g.cor }}">{{ g.nome }}</a>
            {% endfor %}
        </div>
        <footer>
            <p>Sugest√µes? Contacte-me no Instagram</p>
            <a href="https://instagram.com/clairtonslv45-ai">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
            </a>
        </footer>
    </div>
</body>
</html>
