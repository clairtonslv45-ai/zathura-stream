<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Stream</title>
    <style>
        /* O Background Real: Imagem fixa que cobre tudo */
        body { 
            margin: 0; padding: 0; 
            background: #000 url('https://r2.erweima.ai/i/1000008573.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Camada para dar profundidade e leitura */
        .glass-overlay {
            min-height: 100vh;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Topo Minimalista */
        header { 
            padding: 80px 20px 20px; 
            text-align: center;
        }
        
        /* Mensagem de Boas-vindas com efeito Glass */
        .welcome-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .welcome-card h2 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; color: #4da6ff; }
        .welcome-card p { margin: 10px 0 0; font-size: 1rem; color: #eee; font-weight: 300; }

        /* Container de Botões */
        .container { 
            width: 90%; 
            max-width: 900px; 
            padding: 40px 0;
            flex-grow: 1;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; 
        }

        /* Botões Estilo "Portal" */
        .btn-portal {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 25px 15px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-portal:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--glow);
            box-shadow: 0 0 20px var(--glow);
        }

        /* Linha de cor no topo do botão */
        .btn-portal::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--glow);
        }

        /* Rodapé com a sua instrução */
        footer { 
            width: 100%; text-align: center; padding: 60px 0;
            background: linear-gradient(transparent, #000);
        }
        .insta-footer { text-decoration: none; color: #aaa; font-size: 13px; }
        .insta-icon { width: 40px; margin-top: 15px; display: block; margin-left: auto; margin-right: auto; }

        /* Responsividade */
        @media (max-width: 600px) {
            header { padding-top: 40px; }
            .grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="glass-overlay">
        <header>
            </header>

        <div class="welcome-card">
            <h2>Sejam bem-vindos à Zathura Stream!</h2>
            <p>Onde o cinema vai até sua casa</p>
        </div>

        <div class="container">
            <div class="grid">
                {% for g in generos %}
                <a href="/categoria/{{ g.slug }}" class="btn-portal" style="--glow: {{ g.cor }}">
                    {{ g.nome }}
                </a>
                {% endfor %}
            </div>
        </div>

        <footer>
            <p>Sugestões? Contacte-me no Instagram</p>
            <a href="https://instagram.com/clairtonslv45-ai" class="insta-footer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon">
            </a>
        </footer>
    </div>
</body>
</html>
