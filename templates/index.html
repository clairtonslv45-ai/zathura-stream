<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Stream</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .btn { padding: 20px; border-radius: 10px; text-decoration: none; color: #fff; font-weight: bold; }
        footer { margin-top: 50px; padding: 20px; }
    </style>
</head>
<body>
    <h1>Zathura Stream</h1>
    <div class="grid">
        {% for g in generos %}
        <a href="/categoria/{{ g.slug }}" class="btn" style="background: {{ g.cor }}">{{ g.nome }}</a>
        {% endfor %}
    </div>
    <hr>
    <footer>
        <p>Sugest√µes? Contacte-me no Instagram</p>
        <a href="https://instagram.com/clairtonslv45-ai"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="40"></a>
    </footer>
</body>
</html>
